<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Screen Share - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VR Screen Share</h1>
        <button id="hostBtn">Host a Meeting</button>
        <button id="joinBtn">Join a Meeting</button>

        <div id="hostForm" style="display:none;">
            <h2>Host a Meeting</h2>
            <button id="generateCode">Generate Meeting Code</button>
            <p id="meetingCode" style="display:none;"></p>
        </div>

        <div id="joinForm" style="display:none;">
            <h2>Join a Meeting</h2>
            <form id="joinMeetingForm">
                <label for="meetingCodeInput">Meeting Code:</label>
                <input type="text" id="meetingCodeInput" name="meetingCodeInput" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
